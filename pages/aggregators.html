<layout src="main.html" title="ðŸ¥ž Stack aggregators">

    <section class="relative z-20 w-full px-6 py-12 mx-auto border-b border-l border-r border-black dark:border-white lg:max-w-2xl lg:border-b-0 lg:border-l-0 lg:border-r-0 7 lg:px-0">
        <include
            src="page-heading.html"
            title="ðŸ¥ž Stack aggregators"
            description="A bit meta, but... here's a list of tech stack aggregators. In other words sites that collect links for apps/sites/tools/etc that are build with a specific tech stack or technology."
        ></include>

        <table class="mt-5 w-full dark:text-white">
            <thead>
                <tr class="text-left">
                    <th class="px-4 py-2">Aggregator</th>
                    <th class="px-4 py-2">Framework/stack</th>
                </tr>
            </thead>
            <tbody>
                <ForEach collection="page/aggregators" as="aggregator">
                    <tr class="align-top">
                        <td class="px-4 py-2">
                            <a href="{aggregator.link}" class="text-blue-600 underline" target="_blank">{aggregator.link_name}</a>
                        </td>
                        <td class="px-4 py-2">
                            <a href="{aggregator.framework_link}" class="text-blue-600 underline" target="_blank">{aggregator.framework_name}</a>
                        </td>
                    </tr>
                </ForEach>
            </tbody>
        </table>
    </section>

</layout>
